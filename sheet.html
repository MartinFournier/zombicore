            <div class="col-xs-2">

            <h3>Skills</h3>

        <div class="row">
          <div class="col-xs-5">
            Name
          </div>
          <div class="col-xs-1 no-left-pad text-center">
            Rank

          <div class="col-xs-3">

          </div>
          <div class="col-xs-3">

          </div>
        </div>
        <div class="row" data-repeat="9">
          <div class="col-xs-5 item-name no-right-pad">
            <div class="cell"></div>
          </div>
          <div class="col-xs-1 item-qty no-left-pad">
            <div class="cell"></div>

          </div>
          <div class="col-xs-3 injury">
            <div class="cell"></div>
          </div>
        </div>
      </div>
      <div class="items">
        <div class="row">
          <div class="col-xs-6">
            <h3>Items</h3>
          </div>
          <div class="col-xs-6">
            <h3></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-5">
            Name
          </div>
          <div class="col-xs-1 no-left-pad text-center">
            Qty
          </div>

      </div>
      <div class="row">
        <div class="col-xs-12">
          <h3>Notes</h3>
          <div class="notes-box" contenteditable="true"></div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script>
      (function() {
        $(".parent-height").each(function() {
          var t = $(this);
          var h = t.parent().css('height');
          t.css('height', h).find('div').show();
        });
        $(".text-write, .cell").each(function() {
          var t = $(this);
          t.attr('contenteditable', true);
        });
        $("[data-repeat]").each(function() {
          var t = $(this);
          var nb = parseInt(t.data('repeat')) - 1;
          var parent = t.parent();
          for (var i = 0; i < nb; i++) {
            parent.append(t.clone());
          }
        });
      }());
    </script>
